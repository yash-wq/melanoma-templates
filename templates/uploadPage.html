<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='uploadPage.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='result.css')}}" />
    <title>Upload your Image</title>
</head>
<body>

    <section>
        <div class="section-1" id="upload-screen">
            <div class="container">
                <label for="image">Choose an image to upload: </label>
                <input type="file" id="image-input" >
            </div>
            <button onclick="proceedNext()">Proceed</button>
        </div>
    </section>

    <section>
        <div class="section-1">
            <div class="section-header">
                <button onclick="logOut()">Log out</button>
            </div>
            <img src="static/assets/report-visual.svg" alt="">
            <div class="result-div">
                <p>Your Results are here!</p>
                <p class="final-result" id="model-result">Checking</p>
            </div>
            <a href="/uploadPage">Check Another Image</a>
        </div> 
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="static/state.js"></script>
    <script src="static/process.js"></script>
</body>
</html>
